<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
       
        <video id="slider" autoplay loop muted controls>
            <source src="video/vid1.mp4" type="video/mp4">
        </video>

        <ul class="navigation">
            <li><img onclick="videoUrl('video/vid1.mp4')" src="image/img1.png" alt=""></li>
            <li><img onclick="videoUrl('video/vid2.mp4')" src="image/img2.png" alt=""></li>
            <li><img onclick="videoUrl('video/vid3.mp4')" src="image/img3.png" alt=""></li>
            <li><img onclick="videoUrl('video/vid4.mp4')" src="image/img4.png" alt=""></li>
        </ul>
    </section>

    <script>
        function videoUrl(url){
            document.getElementById("slider").src = url;
        }
    </script>
</body>
</html>
